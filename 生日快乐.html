  <style>
    html, body {

    @keyframes glow {

    }

<body>
  <canvas id="fireworks"></canvas>

  <div class="content">

    <p id="blessings"></p>

  <div class="music">

  <audio id="bgm" loop>
    <source src="https://music.163.com/song/media/outer/url?id=1363948882.mp3" type="audio/mpeg">

  <script>
    // çƒŸèŠ±åŠ¨ç”»
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y, color) {
      const count = 70;
      for (let i = 0; i < count; i++) {
        const angle = (i / count) * Math.PI * 2;
        const speed = random(2, 6);
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color
        });
      }
    }

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, w, h);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.03;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          i--;
          continue;
        }
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color.replace('70%', `${p.alpha * 100}%`);
        ctx.fill();
      }
      if (Math.random() < 0.04) {
        createFirework(random(w*0.2, w*0.8), random(h*0.2, h*0.5), `hsl(${Math.floor(random(0,360))}, 100%, 70%)`);
      }
      requestAnimationFrame(draw);
    }
    draw();

    // å¤šæ¡ç¥ç¦è¯­ä¾æ¬¡é—ªç°
    const messages = [
      "ç¥ä½ åœ¨æ–°çš„ä¸€å¹´",
      "å¼€å¿ƒ",
      "å¿«ä¹",
      "å¥åº·",
      "æš´å¯Œ",
      "ä¸Šå²¸",
      "è¶Šæ¥è¶Šæ¼‚äº®",
      "å¹¸ç¦æ¯ä¸€å¤©"
    ];

    const blessings = document.getElementById('blessings');
    let idx = 0;

    function showBlessing() {
      if (idx >= messages.length) return;
      blessings.textContent = messages[idx];
      blessings.style.opacity = 1;

      // åŒæ­¥è§¦å‘çƒŸèŠ±
      createFirework(random(w*0.3, w*0.7), random(h*0.2, h*0.6), `hsl(${Math.floor(random(0,360))},100%,70%)`);

      setTimeout(() => {
        blessings.style.opacity = 0;
        idx++;
        setTimeout(showBlessing, 1000);
      }, 2000);
    }

    setTimeout(showBlessing, 3000); // å»¶è¿Ÿç­‰å¾…ä¸»æ ‡é¢˜å‡ºç°

    // éŸ³ä¹æ§åˆ¶
    const bgm = document.getElementById('bgm');
    const btn = document.getElementById('musicBtn');
    let playing = false;
    btn.addEventListener('click', () => {
      if (!playing) {
        bgm.play();
        btn.textContent = 'â¸ï¸';
      } else {
        bgm.pause();
        btn.textContent = 'ğŸµ';
      }
      playing = !playing;
    });

// å°è¯•åœ¨åŠ è½½æ—¶æ’­æ”¾éŸ³ä¹ï¼ˆå¯èƒ½è¢«é˜»æ­¢ï¼‰
window.addEventListener('load', () => {
  const tryPlay = () => {
    bgm.play().then(() => {
      playing = true;
      btn.textContent = 'â¸ï¸';
      document.removeEventListener('touchstart', tryPlay);
      document.removeEventListener('click', tryPlay);
    }).catch(() => {
      // ç­‰å¾…ç¬¬ä¸€æ¬¡ç‚¹å‡»å†æ’­æ”¾
      document.addEventListener('touchstart', tryPlay, { once: true });
      document.addEventListener('click', tryPlay, { once: true });
    });
  };
  tryPlay();
});

  </script>
